{% extends 'classroom/layouts/base.html' %}

{% block content %}
    <h1>Recomomended Courses</h1>
    <ul>
        {% for course in recommended_courses %}
            {% if course.recommended %}
                <li>
                    <a href="{% url 'get_course' course.id %}">
                        {{ course }}
                    </a>
                </li>
            {% endif %}
        {% endfor %}
    </ul>
{% endblock %}
